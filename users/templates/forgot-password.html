{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password - SkillSwitch</title>
  <link rel="stylesheet" href="{% static 'users/styles.css' %}" />
</head>
<body>
  <h2>Forgot Your Password?</h2>
  <form method="post">
    {% csrf_token %}
    <label>Email:</label>
    <input type="email" name="email" required />
    <button type="submit">Send Reset Link</button>
  </form>
</body>
</html>
